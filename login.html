
<!DOCTYPE html>
<html class="" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Delaware Shad Trip</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/full.css" rel="stylesheet">


</head>

<body>

	<div class="jumbotron myBackground">
		<h1>Delaware Shadtrip</h1>
		<h3>Please Sign-in to view the site</h3>
		<form action="" clas="form-block">
			<div class="row els">
				<div class="form-group col-sm-2">
					<label for="email">Email</label>
					<input type="text" id="email" class="form-control" placeholder="Enter email">
				</div>
			</div><!--close row1 --!>

			<div class="row els">
				<div class="form-group col-sm-2">
					<label for="pwd">Password</label>
					<input type="password" id="pwd" class="form-control" placeholder="Enter password">
				</div>
			</div><!--close row2 --!>

			<div class="row btns">
				<button type="button" class="btn btn-warning">Sign in </button>
				<button type="button" class="btn btn-warning">Register </button>
			</div><!--close row3 --!>
		</form>
	</div><!--close jumbotron --!>


	<footer>
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>
	</footer>

</body>

</html>
